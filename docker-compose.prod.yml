version: '3.8'

services:
  # Backend API
  backend:
    build: ./lucky-wheel-backend
    container_name: lucky-backend
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "3000:3000"
    networks:
      - lucky-network

  # Frontend Static App
  frontend:
    build: ./lucky-wheel-frontend
    container_name: lucky-frontend
    restart: always
    environment:
      # This is used by the env-config.js script at runtime
      VITE_API_URL: https://${DOMAIN}/api
    depends_on:
      - backend
    networks:
      - lucky-network

  # Caddy Reverse Proxy (Auto SSL)
  caddy:
    image: caddy:latest
    container_name: lucky-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - lucky-network

volumes:
  caddy_data:
  caddy_config:

networks:
  lucky-network:
    driver: bridge
